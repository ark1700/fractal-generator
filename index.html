<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор фракталов</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Генератор фракталов</h1>
        <p>Множество Мандельброта</p>
      </header>

      <main>
        <div class="controls-panel">
          <div class="control-group">
            <label>
              <input type="checkbox" id="progressive-mode" checked>
              Прогрессивная генерация (по частям)
            </label>
          </div>

          <div class="control-group">
            <label for="iterations">Уровень детализации (итерации): <span id="iterations-value">100</span></label>
            <input type="range" id="iterations" min="10" max="500" value="100" step="10">
          </div>

          <div class="control-group">
            <label for="zoom">Масштаб: <span id="zoom-value">1.0</span></label>
            <input type="range" id="zoom" min="0.1" max="10" value="1" step="0.1">
          </div>

          <div class="control-group">
            <label for="centerX">Центр X: <span id="centerX-value">-0.5</span></label>
            <input type="range" id="centerX" min="-2" max="1" value="-0.5" step="0.01">
          </div>

          <div class="control-group">
            <label for="centerY">Центр Y: <span id="centerY-value">0</span></label>
            <input type="range" id="centerY" min="-1.5" max="1.5" value="0" step="0.01">
          </div>

          <button id="generate-btn" class="generate-btn">Сгенерировать фрактал</button>

          <div id="status" class="status-message"></div>
        </div>

        <div class="canvas-container">
          <canvas id="fractal-canvas" width="800" height="600"></canvas>
          <div id="loading" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Генерация фрактала...</p>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
